version: "3.7"
services:

  dbt-spark3-thrift:
    build:
      context: ./docker
      dockerfile: spark.Dockerfile
    ports:
      - "10000:10000"  # Thrift JDBC/ODBC
      - "4040:4040"    # Spark UI (active application)
    depends_on:
      - dbt-hive-metastore
    command: >
      --class org.apache.spark.sql.hive.thriftserver.HiveThriftServer2
      --name "Thrift JDBC/ODBC Server"
    volumes:
      - ./.spark-warehouse/:/spark-warehouse/
      - ./.spark-events/:/spark-events/
      - ./docker/hive-site.xml:/usr/spark/conf/hive-site.xml
      - ./docker/spark-defaults.conf:/usr/spark/conf/spark-defaults.conf
    environment:
      - WAIT_FOR=dbt-hive-metastore:5432

  dbt-spark-history:
    build:
      context: ./docker
      dockerfile: spark.Dockerfile
    ports:
      - "18080:18080"  # Spark History Server UI
    depends_on:
      - dbt-spark3-thrift
    # start-history-server.sh is a daemon script; use the entrypoint directly
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        mkdir -p /spark-events
        exec /usr/spark/bin/spark-class org.apache.spark.deploy.history.HistoryServer
    volumes:
      - ./.spark-events/:/spark-events/
      - ./docker/spark-defaults.conf:/usr/spark/conf/spark-defaults.conf
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/spark-events -Dspark.history.ui.port=18080

  dbt-hive-metastore:
    image: postgres:9-alpine
    volumes:
      - ./.hive-metastore/:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dbt
      - POSTGRES_PASSWORD=dbt
      - POSTGRES_DB=metastore
